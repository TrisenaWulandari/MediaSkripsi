    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      import { getDatabase, ref, child, set, get, push, update, remove, onValue, orderByChild, onChildAdded } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
      // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCplY14r_usHBnV0q4fN9yLFB17F0rFcY4",
        authDomain: "skripsi-1ebb7.firebaseapp.com",
        databaseURL: "https://skripsi-1ebb7-default-rtdb.firebaseio.com",
        projectId: "skripsi-1ebb7",
        storageBucket: "skripsi-1ebb7.appspot.com",
        messagingSenderId: "95532009828",
        appId: "1:95532009828:web:692b1f60263f77340ad271",
        measurementId: "G-2X999JFXEX",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const db = getDatabase();

      // Mendapatkan referensi ke elemen-elemen yang diperlukan
      var kuisDropdown = document.querySelector("#kuis");
      var tableBody = document.querySelector("#tbody1");
      var cariButton = document.querySelector("#cari");

      // Menggunakan event listener untuk tombol "Cari"
      cariButton.addEventListener("click", function () {
        var selectedValue = kuisDropdown.value; // Mengambil nilai dari atribut "value"

        // Mendapatkan referensi ke koleksi yang sesuai di Firebase
        var kuisRef = ref(db, selectedValue);

        // Menghapus isi tbody sebelum mengambil data baru
        tableBody.innerHTML = "";

        // Mengambil data dari koleksi yang sesuai di Firebase
        onValue(kuisRef, function (snapshot) {
          snapshot.forEach(function (childSnapshot) {
            var data = childSnapshot.val();

            // Menambahkan data ke dalam tabel
            var row = document.createElement("tr");
            row.innerHTML = `
        <td>${data.nisn}</td>
        <td>${data.nama}</td>
        <td>${data.sekolah}</td>
        <td>${data.hasill}</td>
        <td>${data.hari}</td>
        <td>${data.waktu}</td>
      `;
            tableBody.appendChild(row);
          });
        });
      });
    </script>
